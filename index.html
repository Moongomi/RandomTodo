<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Random TodoList</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,400,400i,900" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1 class="main-title">Random Todo!</h1>
    <div class="msg-container">
      <div class="in-container">
        <p id="todo">Get a Todo!</p>
      </div>
    </div>
    <div class="actions">
      <a class="btn to-right" id="get" type="submit">New Todo</a>
    </div>
  </div>
  

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
